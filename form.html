<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--En lo que es formularios, el method sirve para el envío de esos datos hacía la parte de backend
    Cada uno tiene una particularidad
    "post" no los muestra
    "get" los muestra en la barra de direcciones del navegador-->
    
    <form action="" method="post">
        <label>nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre"/>
        <label>apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido"/>
        <label>email</label>
        <input type="email" name="email" placeholder="Ingrese su mail"/>
        <label>password</label>
        <input type="password" name="password" placeholder="Ingrese su password"/>
        <input type="submit" value="Enviar"/>
        <label>otro botón</label>
        <input type="checkbox" name="check"/>
    </form>
    
</body>
</html>
