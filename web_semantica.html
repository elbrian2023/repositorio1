<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semántica</title>
    <!--Protocolo OG Open Graph-->
    <!--El protocolo og sirve para el motor orgánico del buscador, sea de una red social como Facebook o Twitter, 
    como también para previsualizaciones de las mensajerías instantáneas como Whatsapp-->
    <!--Estas coracterísticas "extra" van SIEMPRE en el head del html-->
    <!--Esto permite al usuario tener una previsualización de la página HTML, además de ser clasificado por el motor de búsqueda.-->
    <!--Hace a la página una característica más profesional de la misma-->
    <meta property="og:title" content="Web Semántica" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.example.com" />
    <meta property="og:image" content="https://www.example.com/images.jpg" />
    <meta property="og:description" content="Es una descripción de la página" />
</head>
<body>
    <!--Semánticamente, los motores de búsqueda de los navegadores leen estas etiquetas (no así el usuario)
    para luego terminar siendo filtradas organicamente, logrando un posicionamiento en las diferentes búsquedas de las páginas-->
    <h1>ESTE EL TÍTULO MÁS IMPORTANTE DE LA PÁGINA</h1>
    <header>
        <h2>Hola Mundo</h2>
    </header>
    <nav>
        <h3>Hola Mundo</h3>
    </nav>
    <footer>
        <h3>Hola Mundo</h3>
    </footer>
</body>
</html>
