<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>un ejemplillo</title>
</head>
<body>
    <h1>El Dante</h1>

    <!-- "h1" o "h2" son los distintos tipos de headings. El más importante para el navegador es el 1-->

    <p>Hamborguesas</p>

    <!-- "p" es el elemento de bloque PÁRRAFO -->

    <ul><!--"ul" coloca los items en modo lista-->
        <li>item 1</li><!--"li" son los distintos "ítems", acomodados uno debajo del otro-->
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <span>Hola Mundo!</span>
</body>
</html>
